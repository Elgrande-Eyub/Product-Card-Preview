<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <section class="Container">
        <div class="card">
            <div class="Content img">
                <!-- <picture class="image">
                    <source media="(min-width: )" srcset="/images/image-product-mobile.jpg">
                    <img src="/images/image-product-desktop.jpg" width="100%" alt="">
                </picture> -->
            </div>
            <div class="Content detail">
                <div class="category">Perfume</div>
                <div class="Title">Gabrielle Essence Eau De Parfum</div>
                <div class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
                <div class="price"><span>$149.99</span>
                    <p> $169.99</p>
                </div>
                <button class="btn"><img src="/images/icon-cart.svg" alt="cart"> Add to Cart</button>

            </div>
        </div>
    </section>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/Elgrande-Eyub">Ayoub Baraoui aka:ElgrandeEyub</a>.
    </div>
</body>

</html>
